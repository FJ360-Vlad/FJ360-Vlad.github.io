<script>

</script>
<script>  
  function getClientId() {
    const cookie = document.cookie.split('; ').find(row => row.startsWith('_ga='));
      if (cookie) {
        console.log('aaa')
        const parts = cookie.split('.');
        return parts.length > 2 ? `${parts[2]}.${parts[3]}` : null;
    }
    return null;
  }
</script>
<script>
  window.addEventListener('message', (event) => {
    if (event.data && event.data.type === 'confirmAppointmentEvent') {
        let { name, params } = event.data;
        params['send_to'] = 'G-X30NVFTBHB';
        gtag('event', name, params);
    }
  });
</script>
